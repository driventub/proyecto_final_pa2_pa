<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Reserva</h1>
	<table class="table table-dark">
		<thead>
          

		</thead>

		<tbody>
			<tr th:if="${ #lists.isEmpty(lReserva)}">
				<form th:action = "@{/clientes/actualizarTarjeta}" th:object="${reserva}" th:method="GET">

					<h2>Reserva Exitosa</h2>
                    <table>
                        <tr>
                            <td>
                                <label>Numero de reserva :</label>
                            </td>
                            <td th:text="${reserva.numero}"></td>
                        </tr>
                        <tr>
                            <td>
                                <label>Ingrese su tarjeta de Credito :</label>
                            </td>
                            <td>
                                <input type="text" id="tarj" th:field="*{cliente.tarjeta}">
                            </td>
                        </tr>
                        
                        
                    </table>
                    
                    <input type="submit" value="Actualiza">
					
				</form>
			</tr>
            <tr th:unless="${ #lists.isEmpty(lReserva)}">
                <h2>Reserva Fallida, fecha invalida</h2>
                <form th:action = "@{/clientes/vehiculoReserva}" th:object="${reserva}" th:method="GET">
                    <input type="submit" value="regresar">
                </form>
            </tr>
		</tbody>
	</table>

</body>

</html>
