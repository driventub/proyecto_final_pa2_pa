<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Vehiculo</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>AÃ±o</th>
				<th>Pais</th>
				<th>Cilindraje</th>
				<th>Avaluo</th>
				<th>Estado</th>
				<th>Valor por dia</th>
                

			</tr>

		</thead>

		<tbody>
			<!-- En recursos, afecta que este th:each ?  -->
			<tr th:each="vehiculo : ${vehiculo}">
				<form th:object="${vehiculo}" th:method="GET">

					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.anho}"></td>
					<td th:text="${vehiculo.pais}"></td>
					<td th:text="${vehiculo.cilindraje}"></td>
					<td th:text="${vehiculo.avaluo}"></td>
                    <td th:text="${vehiculo.estado}"></td>
                    <td th:text="${vehiculo.valor}"></td>
					
					
				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>
