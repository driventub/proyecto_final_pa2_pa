<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device - width , initial-scale=1" >
<meta http-equiv = "x-ua-compatible"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/empleados/insertarVehiculo}" th:object="${vehiculo}" method="GET">
		<table>
			<tr>
				<td>
					<label>Placa :</label>
				</td>
				<td>
					<input type="text" id="palc" th:field="*{placa}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Modelo :</label>
				</td>
				<td>
					<input type="text" id="mode" th:field="*{modelo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Marca :</label>
				</td>
				<td>
					<input type="text" id="marc" th:field="*{marca}">
				</td>
			</tr>
			<tr>
				<td>
					<label>AÃ±o de Fabricacion :</label>
				</td>
				<td>
					<input type="String" id="anhio" th:field="*{anho}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Pais de Fabricacion :</label>
				</td>
				<td>
					<input type="text" id="pais" th:field="*{pais}">
				</td>
			<tr>
				<td>
					<label>Cilindraje:</label>
				</td>
				<td>
					<input type="text" id="cili" th:field="*{Cilindraje}">
				</td>
			<tr>
				<td>
					<label>Avaluo :</label>
				</td>
				<td>
					<input type="text" id="acva" th:field="*{avaluo}">
				</td>
			<tr>
				<td>
					<label>Estado:</label>
				</td>
				<td>
					<input type="text" id="est" th:field="*{estado}">
				</td>
			<tr>
				<td>
					<label>Valor:</label>
				</td>
				<td>
					<input type="text" id="val" th:field="*{valor}">
				</td>
			</tr>
		



		</table>

		<input type="submit" value="Registrar">
	</form>
</body>

</html>
