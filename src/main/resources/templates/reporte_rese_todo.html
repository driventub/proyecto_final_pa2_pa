<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Reporte Reservas</h1>
	<table class="table table-dark">
		<thead>
			<tr>
                <!-- Seccion Reserva -->
				<th>Numero de Reserva</th>
				<th>Fecha Ingreso</th>
				<th>Fecha Final</th>
				<th>Estado</th>
                <!-- Capaz deberia agregar la tarjeta con la que se pago aqui, en reserva -->
				<!-- <th>Estado</th> -->
                <th>Valor Total a pagar</th>

                <!-- Seccion Cliente -->
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>

                <!-- Seccion Vehiculo -->
                <th>Placa</th>
                <th>Estado</th>


			

			</tr>

		</thead>

		<tbody>
            
			<tr th:each="reserva : ${lReserva}">
				<form th:object="${reserva}" th:method="GET">

					<td th:text="${reserva.numero}"></td>
					<td th:text="${reserva.fIngreso}"></td>
					<td th:text="${reserva.fFinal}"></td>
					<td th:text="${reserva.estado}"></td>
					<td th:text="${reserva.valorTotal}"></td>
                    <!-- Cliente -->
					<td th:text="${reserva.cliente.cedula}"></td>
					<td th:text="${reserva.cliente.nombre}"></td>
					<td th:text="${reserva.cliente.apellido}"></td>
                    <!-- Vehiculo -->
					<td th:text="${reserva.vehiculo.placa}"></td>
					<td th:text="${reserva.vehiculo.estado}"></td>
				
					
				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>
