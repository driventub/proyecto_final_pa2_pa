<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device - width , initial-scale=1" >
<meta http-equiv = "x-ua-compatible"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>Reservar</h1>
    <form th:action="@{/clientes/reservar}" th:object="${reserva}" method="GET">
		<table>
			<tr>
				<td>
					<label>Fecha Ingreso :</label>
				</td>
				<td>
					<input type="datetime-local" id="fing" th:field="*{fIngreso}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha final :</label>
				</td>
				<td>
					<input type="datetime-local" id="ffin" th:field="*{fFinal}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula :</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="*{cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Placa :</label>
				</td>
				<td>
					<input type="text" id="placa" th:field="*{vehiculo.placa}">
				</td>
			</tr>

           

		</table>

		<input type="submit" value="Reservar">
	</form>
</body>

</html>
