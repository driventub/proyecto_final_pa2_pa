<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Cliente</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Estado</th>
				<th>Fechas de disponibilidad</th>
				<th>Reservado por</th>
			

			</tr>

		</thead>

		<tbody>
			<tr th:each="reserva : ${rse}">
				<form th:action = "@{/clientes/accionRetiro}" th:object="${reserva}" th:method="GET">

					<td th:text="${reserva.vehiculo.placa}"></td>
					<td th:text="${reserva.vehiculo.modelo}"></td>
					<td th:text="${reserva.vehiculo.estado}"></td>
					<td th:text="${reserva.fIngreso +' | '+ reserva.fFinal}"></td>
					<td th:text="${reserva.cliente.cedula}"></td>
				
					<input type="submit" value="Retirar">
				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>
